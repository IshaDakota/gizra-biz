---
layout: default
---
<div class="form-container">
  <form class="ui form" action="https://formspree.io/adam@gizra.com" method="POST">
    <div class="field">
      <label>Name</label>
      <div class="two fields">
        <div class="field">
          <input type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="field">
          <input type="text" name="last-name" placeholder="Last Name">
        </div>
      </div>
    <div class="field">
      <label>Something you like about the place that you live or grew up.</label>
      <textarea name="place"></textarea>
    </div>
    <div class="field">
      <label>Your favorite meal to make. Why?</label>
      <textarea name="meal"></textarea>
    </div>
      <div class="field">
      <label>A project that you were involved in before your time in Gizra that you really enjoyed and are proud of your contribution. Why?</label>
      <textarea name="project-previous"></textarea>
    </div>
    <div class="field">
      <label>A project at Gizra that you really enjoyed and are proud of your contribution (if you are new, a project that you are excited to be a part of). Why?</label>
      <textarea name="project-gizra"></textarea>
    </div>
  
    <div class="field">
      <label>Something you like to do outside of work.</label>
      <textarea name="hobby"></textarea>
    </div>
  
  <button class="ui button" type="submit">Submit</button>
  </form>
</div>
